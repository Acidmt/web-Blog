<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="./login.css"/>
	</head>
	<body>
		
		<div class="loginmain">
		    <div class="login-title">
		        <span>用户登录</span>
		    </div>
		
		    <div class="login-con">
		        <div class="login-user">
		            <div class="icon">
		                <img src="./images/user_icon_copy.png" alt="">
		            </div>
		            <input type="text" name="usernem" placeholder="用户名" autocomplete="off" value="">
		        </div>
		        <div class="login-pwd">
		            <div class="icon">
		                <img src="./images/lock_icon_copy.png" alt="">
		            </div>
		            <input type="password" name="pwd" placeholder="密码" autocomplete="off" value="">
		        </div>
		        <div class="login-yan">
		            <div class="icon">
		                <img src="./images/key.png" alt="">
		            </div>
		            <input type="text" name="pwd" placeholder="验证码" autocomplete="off" value="">
		        </div>
		        <div class="login-btn">
		            <input type="button" value="登录">
		        </div>
		    </div>
		
		</div>
	</body>
</html>
